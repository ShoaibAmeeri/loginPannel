<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body style="background-color: #080710;">
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <form action="">
        <h3>Login Here</h3>
    
        <label for="username">Username</label>
        <input type="text" placeholder="email or phone" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password">
        
    
        <button 
        style="margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
         font-size: 18px;
          font-weight: 600; 
          border-radius: 5px; 
          cursor: pointer;"
        >Log In</button>
    
        <div class="socail d-flex justify-content-evenly mt-4 gap-4">
            <div class="go" style="  background: red;
            width: 160px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27); 
            color: #eaf0fb;
            text-align: center;"> <i class="fab fa-google"></i>Google</div>
            <div class="fb" style="  background: red;
            width: 160px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27); 
            color: #eaf0fb;
            text-align: center;"> <i class="fab fa-facebook"></i>Facebook</div>
        </div>
    
    
    
    </form> 
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>    
</body>
</html>
